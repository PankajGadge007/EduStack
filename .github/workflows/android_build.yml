# This workflow builds your Android app on every push/PR
# It's beginner-friendly with lots of comments!

name: Android CI Build

# When should this workflow run?
on:
  # Run on every push to these branches
  push:
    branches: [ main, develop ]

  # Run on every pull request to these branches
  pull_request:
    branches: [ main, develop ]

  # Allow manual trigger from Actions tab
  workflow_dispatch:

# Define the jobs to run
jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest

    steps:
      # Step 1: Get your code from GitHub
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Setup Java (Android needs Java to build)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3: Cache Gradle files (makes builds MUCH faster!)
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Step 4: Make gradlew executable (needed on Linux)
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Step 5: Build the app!
      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      # Step 6: Upload the APK so you can download it (Updated to v4!)
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7

      # Step 7: Show a nice summary
      - name: Build Summary
        if: always()
        run: |
          echo "### ðŸ“± Android Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build Status | ${{ job.status }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | ${{ github.ref_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | ${{ github.sha }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Triggered by | ${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" = "success" ]; then
            echo "âœ… Build completed successfully! You can download the APK from artifacts." >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Build failed. Check the logs above for details." >> $GITHUB_STEP_SUMMARY
          fi